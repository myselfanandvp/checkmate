{%extends 'base.html'%}

{% load crispy_forms_tags %}

{%block content%}
<div class="d-flex justify-content-center align-items-center p-3 " style="min-height: 70vh;">
    <form method="post" class="w-100" style="max-width: 600px" enctype="multipart/form-data" >
        {%csrf_token%}
        {{userform | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{%endblock%}
