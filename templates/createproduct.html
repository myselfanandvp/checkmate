{%extends 'base.html'%}

{% load crispy_forms_tags %}
{%block content%}

<div class=" row justify-content-center align-items-center mx-3">


    <form method="post" class="col-lg-6" enctype="multipart/form-data">
{%csrf_token%}

        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary col-6">Submit</button>
        </div>
    </form>
</div>

{%endblock%}
